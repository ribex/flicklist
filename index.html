<html>
<head>
  <meta charset="utf-8"/>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  <link rel="stylesheet" href="css/styles.css"/>

  <title>FlickList</title>
</head>
<body>


  <header class="jumbotron">
    <h1>FlickList</h1>
    <p class="text-muted">Keep a list of all the movies you've been meaning to watch.</p>
  </header>


  <div class="main-content">

    <section id="section-watchlist">
      <header>
        <h2>My Watchlist</h2>
        <hr/>
      </header>

      <ul class="list-inline"></ul>
    </section>


    <section id="section-browse" class="container-fluid">

      <!-- TODO
      Rearrange the layout of this section using the Bootstrap grid system to match the specification 
      -->
      <div class="row">
        <div id="containerA" class="col-sm-8">
          <div class="well">
            <div class="row">
              <div id="browse-info" class="col-sm-7">
                <h4 id="movieTitle"></h4>
                </hr>
                <p id="overviewParagraph"></p>
              </div>
              <div id="containerA2" class="col-sm-5">
                <!--<img src="https://pbs.twimg.com/profile_images/378800000576832113/3e69602eab961fd19b89cc65ea9bd2e8.jpeg" id=add-to-watchlist>-->
                <div id="movie-carousel" class="carousel slide" data-ride="carousel">
                  <ul class="carousel-inner" role="listbox">
                    <!--<li class="item active">-->
                    <!--  <img src="https://s-media-cache-ak0.pinimg.com/564x/59/a4/30/59a430a5977953872b74c9efb5aa3dcd.jpg">-->
                    <!--</li>-->
                    <!--<li class="item">-->
                    <!--  <img src="https://s-media-cache-ak0.pinimg.com/736x/49/51/2f/49512f1a9823e1d92bacfafd23e00c1b.jpg">-->
                    <!--</li>-->
                    <!--<li class="item">-->
                    <!--  <img src="https://i.imgur.com/zqJqzTq.jpg">-->
                    <!--</li>-->
                  </ul>
                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#movie-carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                  </a>
                  <a class="right carousel-control" href="#movie-carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                  </a>
                </div>
                <!--<img src="https://i.imgur.com/zqJqzTq.jpg"></img>-->
                <button id="add-to-watchlist">Add to Watchlist</button>
              </div>
            </div>
          </div>
        </div>  
        <div id="containerB" class="col-sm-4">
          <header>
            <h2>Browse Movies</h2>
          </header>
          <form id="form-search">
            <div class="input-group">
              <input type="text" class="form-control" name="query"/>
              <span class="input-group-btn">
                <input type="submit" class="btn btn-primary" value="Search By Topic"/>
              </span>
            </div>
          </form>
        </div>
      </div>





      <!-- 
      TODO
      implement a carousel inside this section
      You can incorporate this <ul> as the .carousel-inner 
      -->
      <!--<ul id="browse-carousel" class="list-group"></ul>-->

    </section>

  </div>

  <script src="js/flicklist.js"></script>
  <script>
    $("#form-search").submit(function(evt) {
      evt.preventDefault();
      var query = $("#form-search input[name=query]").val();
      searchMovies(query, render);
    });

    $("#movie-carousel").on("slid.bs.carousel", function() {
      console.log("the carousel just slid!");
      var newIndex = $("#movie-carousel").find(".active").index();
      // TODO 
      // update the model and then re-render
      model.activeMovieIndex = newIndex;
      render();
    });
  </script>
